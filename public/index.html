<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>
    <style>
        body { margin: 0; background-color: #1a1a1a; overflow: hidden; }
        svg { display: block; }
        .atom-node { fill: #4a90e2; cursor: pointer; transition: fill 0.2s; }
        .atom-node:hover { fill: #7cb5f9; }
        .tooltip {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
    </style>
</head>
<body>
    <svg width="100vw" height="100vh"></svg>
    <div class="tooltip"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
